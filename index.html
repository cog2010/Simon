<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <audio src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3" id = "greenSound"></audio>
    <audio src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3" id = "redSound"></audio>
    <audio src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3" id = "yellowSound"></audio>
    <audio src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3" id = "blueSound"></audio>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Simon</title>
  </head>
  <body>

     <div class = "container-fluid text-center">
        <div id = "board" class = "box container col-lg-6 col-lg-offset-3 col-xs-10 col-xs-offset-1">
           <div id = "green" class = "btn color-btn col-xs-6"></div>
           <div id = "red" class = "btn color-btn col-xs-6"></div>
           <div id = "yellow" class = "btn color-btn col-xs-6"></div>
           <div id = "blue" class = "btn color-btn col-xs-6"></div>
        </div>
        <div id = "sideBar" class = "box container col-lg-1 col-lg-offset-1 col-xs-12">
           <button id = "start" class = "btn btn-default col-lg-12 col-xs-4">Start</button>
           <button id = "reset" class = "btn btn-default col-lg-12 col-xs-4">Reset</button>
           <div id = "score" class = "score col-lg-12 col-xs-4"></div>
           <button id = "strict" class = "btn btn-default col-lg-12 col-xs-4">Strict</button>
        </div>
     </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
